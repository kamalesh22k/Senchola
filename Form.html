<!DOCTYPE html>
<html>
<title>Form</title>
<head>
</head>
<body>
    <table border="1">
        <tr><td>Registration form</td></tr>
        <tr>
            <td>Student name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio">Male<input type="radio">Female</td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type ="mail"></td>
        </tr>
        <tr>
            <td>Mobile number</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="address"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="hidden"></td>
            <td><input type="button">Submit</td>
        </tr>
    </table>
</body>
</html>
